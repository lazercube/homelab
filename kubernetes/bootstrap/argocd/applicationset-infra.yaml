apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-infra
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/lazercube/homelab.git
        revision: main
        directories:
          - path: kubernetes/infra/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/lazercube/homelab.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
