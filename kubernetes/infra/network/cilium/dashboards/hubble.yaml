apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hubble
  namespace: kube-system
spec:
  allowCrossNamespaceImport: true
  folder: Cilium
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      dashboards: grafana
  url: https://raw.githubusercontent.com/cilium/cilium/v1.18.5/install/kubernetes/cilium/files/hubble/dashboards/hubble-dashboard.json
