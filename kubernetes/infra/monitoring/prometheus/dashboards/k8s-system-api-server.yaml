apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-system-api-server
  namespace: monitoring
spec:
  allowCrossNamespaceImport: true
  folder: Kubernetes
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      dashboards: grafana
  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/v3.0.1/dashboards/k8s-system-api-server.json
