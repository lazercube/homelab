apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  glance.yml: |
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
              
              - type: repository
                repository: lazercube/homelab
                commitCount: 3

          - size: full
            widgets:
              - type: monitor
                cache: 1m
                title: Services
                sites:
                  - title: ArgoCD
                    url: https://argocd.localcloud.network
                  - title: Grafana
                    url: https://grafana.localcloud.network
                  - title: Prometheus
                    url: https://prometheus.localcloud.network
                  - title: Hubble UI
                    url: https://hubble.localcloud.network

          - size: small
            widgets:
              - type: weather
                location: Chandler's Ford, United Kingdom
